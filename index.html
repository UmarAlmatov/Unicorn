<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unicorn</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Dreamer 1</h2>
        <p class="score" id="score--0">69</p>
        <div class="current">
          <p class="current-label">Current points</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Dreamer 2</h2>
        <p class="score" id="score--1">96</p>
        <div class="current">
          <p class="current-label">Current points</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="./img/dice3.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🦄 New game</button>
      <button class="btn btn--roll">🎲 Throw candy</button>
      <button class="btn btn--hold">🍬 Feed</button>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
